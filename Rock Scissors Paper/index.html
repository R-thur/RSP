<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="wrapper">
    <div class="selections">
      <button class="selection" data-selection="rock" value="rock">✊</button>
      <button class="selection" data-selection="scissors" value="scissors">✌️</button>
      <button class="selection" data-selection="paper" value="paper">🤚</button>
    </div>


    <div class="scores">
      <div class="score__row">You <span class="result_score">11</span></div>
      <div class="score__row">Computer <span class="result_score">11</span></div>
    </div>
    <div class="score__log">
      <button class="selection__log winner">✌️</button>
      <button class="selection__log">🤚</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
